    description: "Banowanie gracza."
    usage: "Użyj /<command> [target] [reason]"
    permission: eadventureplugin.cmd.ban
  unban:
    description: "Odbanowanie gracza."
    usage: "Użyj /<command> [target] [reason]"
    permission: eadventureplugin.cmd.unban
