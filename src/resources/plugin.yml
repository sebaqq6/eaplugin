name: EternalAdventurePlugin
main: pl.eadventure.plugin.EternalAdventurePlugin
version: 1.21.5
description: Plugin dedykowany dla EternalAdventure
author: DevDesmond
website: https://eadventure.pl
depend: [ Vulcan, Vault, PlaceholderAPI, WorldGuard, WorldEdit, LuckPerms, ProtocolLib, ProtectionStones, MobArena, ComplexTurrets, PvPManager, GSit, ExecutableItems, SCore ]
api-version: '1.21'
commands:
