    description: "AdminPanel Eternal Adventure"
    usage: "Użyj /<command> [target]"
    permission: eadventureplugin.adminpanel
  evtools:
    description: "Narzędzia eventowe."
    usage: "Użyj /<command> [randomplayer|countplayers|teamplayers|ann]"
